name: Setup Runtime
description: Install Node.js, pnpm dependencies, Go toolchain, and compile mmdbwriter binary

inputs:
  node-version:
    description: Node.js version to install
    required: false
    default: "22"
  pnpm-version:
    description: pnpm version to use via Corepack
    required: false
    default: "10.11.0"
  go-version:
    description: Go version for mmdbwriter
    required: false
    default: "1.24.4"
  install-deps:
    description: Run pnpm install when true
    required: false
    default: "true"
  build-mmdbwriter:
    description: Compile Go mmdbwriter binary when true
    required: false
    default: "true"
  setup-go:
    description: Install Go toolchain when true
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Install xz-utils
      run: sudo apt-get update && sudo apt-get install -y xz-utils
      shell: bash

    - name: Setup Go
      if: inputs.setup-go == 'true'
      uses: actions/setup-go@v4
      with:
        go-version: ${{ inputs.go-version }}

    - name: Compile mmdbwriter binary
      if: inputs.build-mmdbwriter == 'true'
      run: |
        echo "üîß Compiling Go MMDB writer binary..."
        chmod +x scripts/init-mmdbwriter.sh
        ./scripts/init-mmdbwriter.sh

        if [ ! -f "./mmdbwriter.bin" ]; then
          echo "‚ùå Failed to compile MMDB writer binary"
          exit 1
        fi
      shell: bash
